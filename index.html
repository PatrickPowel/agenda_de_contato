<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Agenda de Contatos</h2>

    <!-- Tabela de Contatos -->
    <table id="contatosTable">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
    </table>

    <!-- Formulário para adicionar contatos -->
    <h3>Adicionar Contato</h3>
    <form id="contatoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <button type="button" onclick="adicionarContato()">Cadastrar</button>
    </form>

    <script>
        // Função para adicionar um novo contato na tabela
        function adicionarContato() {
            // Obter valores do formulário
            var nome = document.getElementById("nome").value;
            var telefone = document.getElementById("telefone").value;

            // Validar se ambos os campos foram preenchidos
            if (nome && telefone) {
                // Criar uma nova linha na tabela
                var table = document.getElementById("contatosTable");
                var newRow = table.insertRow(table.rows.length);

                // Adicionar células com os valores do novo contato
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                cell1.innerHTML = nome;
                cell2.innerHTML = telefone;

                // Limpar os campos do formulário
                document.getElementById("nome").value = "";
                document.getElementById("telefone").value = "";
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>

</body>
</html>
